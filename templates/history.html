<body>
<!-- navigation 부분 각 html에 추가 해주세요  -->
        <ul class="nav">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">업로드</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
        </ul>
    <!-- 출력 화면 창 크기 고정 되어 있음 -->
<!-- profile -->
    <div class="profile" id="profile_data"></div>
    <!-- line -->
    <div class="line"><!-- 선 --></div>
<!-- feed -->
    <div class="container">
        <div class="feed_container_side"><a class="btn_page" onclick="prevPage()"><img class="btn_prev" ></a></div>
        <article id="feed_data" class="feed_container"></article>
        <div class="feed_container_side" style="align-items: flex-end"><a class="btn_page" onclick="nextPage()"><img class="btn_next"></a></div>
    </div>
    <div class="badge_container">
        <div id="badge_data" class="badges">
<!--            <img src="../static/images/badges/badge01.png">-->
        </div>
        <div id="ranking_data" class="ranking">
            <div>

                </button>

            </div>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">랭킹</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul id="modalrank">

        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script src="../static/js/history.js"></script>
